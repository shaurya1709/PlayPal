		cursor: pointer;

<script>
function load(gameid, link) {
	for(var i = 0; i < document.getElementsByClassName(gameid).length; i++) {
	
		document.getElementsByClassName(gameid)[i].onmouseover = function() {
		document.getElementById('gamename').innerHTML = gameid
	}
		document.getElementsByClassName(gameid)[i].onmouseout = function() {
		document.getElementById('gamename').innerHTML = ''
	}
		document.getElementsByClassName(gameid)[i].addEventListener('click',  function() {document.getElementById('gamearea').src = link; document.getElementById('gamearea').parentElement.style.visibility = 'visible'})
}
}
	
	load('slither.io', 'https://slither.io')
	load('astray', 'http://localhost:50459/games/astray/index.html')
</script>
